<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Anime RS</title>

  <!-- Bootstrap CDN -->

  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous" />

  <!-- FontAwesome CDN -->
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous" />

  <!-- Style sheets -->
  <link rel="stylesheet"
    type="text/css"
    href="{% static 'style.css' %}" />
  <link rel="stylesheet"
    type="text/css"
    href="{% static 'search.css' %}" />
  <link rel="stylesheet"
    type="text/css"
    href="{% static 'matrix.css' %}" />
</head>

<body>
  <div class="app">
    <header>
      <h1>The<strong>Anime</strong>3x3</h1>
    </header>

    <div class="container matrix-wrapper">
      <div class="matrix"
        data-toggle="modal"
        data-target="#exampleModal">
        {% include 'matrix.html' %}
        
        <!-- <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div> -->
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg"
            role="document">

            <div class="modal-content">

                <!-- <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel">Modal title</h5>
                    <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> -->

                <div class="modal-body">
                    {% block content %}
                    {% endblock %}
                </div>

                <!-- <div class="modal-footer">
                    <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                    <button type="button"
                        class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>


    <script src="{% static 'effects.js' %}"></script>
    <script src="{% static 'search.js' %}"></script>
    <script src="{% static 'selection.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
