{% if aniresults %}

{% for anime in aniresults %}

{% if anime %}

<div class="card">
    <div onclick="select_anime('{{ anime.mal_id }}', '{{ anime.title }}', '{{ anime.image_url }}')"
        href="{{anime.url}}">
        <img src="{{anime.image_url}}"
            alt="anime">
    </div>
    <a href="{{anime.url}}"
        class="card-title">
        {{ anime.title }}
    </a>
</div>

{% else %}

<div class="card-empty"></div>

{% endif %}

{% endfor %}

{% else %}
<p>Anime not found...</p>
{% endif %}
