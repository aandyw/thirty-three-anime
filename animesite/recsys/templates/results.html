{% if aniresults %}

{% for anime in aniresults %}

<div class="card">
    <a href="{{anime.url}}">
        <img src="{{anime.image_url}}"
            alt="anime">
    </a>
    <a href="{{anime.url}}" class="card-title">
        {{ anime.title }}
    </a>
</div>

{% endfor %}

{% else %}
<p>No anime available.</p>
{% endif %}
